<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3D Surface with Phong Shading</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer type="module" src="./main.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./shader.gpu"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Interactive 3D Surface with Phong Shading</h2>
      <p>Adjust parameters and granularity using the sliders below:</p>

      <div id="canvas-holder">
        <canvas
          width="800"
          height="500"
          id="webglcanvas"
          style="background-color: #000"
        ></canvas>
      </div>

      <div class="controls">
        <h3>Surface Parameters</h3>
        <label for="l">L:</label>
        <input id="l" type="range" min="1" max="10" value="4" />
        <span id="l-value">4</span><br />

        <label for="t">T:</label>
        <input id="t" type="range" min="1" max="10" value="2" />
        <span id="t-value">2</span><br />

        <label for="b">B:</label>
        <input id="b" type="range" min="0.5" max="5" value="1" step="0.1" />
        <span id="b-value">1</span><br />

        <h3>Granularity</h3>
        <label for="u">U Granularity:</label>
        <input id="u" type="range" min="10" max="150" value="70" />
        <span id="u-value">70</span><br />

        <label for="v">V Granularity:</label>
        <input id="v" type="range" min="10" max="150" value="70" />
        <span id="v-value">70</span>
      </div>
    </div>
  </body>
</html>
