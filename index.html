<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>3D Surface with Textures</title>
    <script defer type="module" src="./main.js"></script>
    <script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>

  </head>
  <body>
    <div class="wrapper">
      <h2>3D Surface with Textures</h2>
      <p>Use sliders to adjust the surface parameters and granularity:</p>

      <div id="canvas-holder">
        <canvas
          id="webglcanvas"
          width="800"
          height="500"
          style="background-color: #000"
        ></canvas>
      </div>

      <div class="controls">
        <h3>Surface Parameters</h3>
        <label for="l">L:</label>
        <input id="l" type="range" min="1" max="10" value="4" step="0.1" />
        <span id="l-value">4</span><br />

        <label for="t">T:</label>
        <input id="t" type="range" min="1" max="10" value="2" step="0.1" />
        <span id="t-value">2</span><br />

</head>
<body onload="init()">

        <h3>Granularity</h3>
        <label for="u">U Granularity:</label>
        <input id="u" type="range" min="10" max="150" value="70" step="1" />
        <span id="u-value">70</span><br />

        <label for="v">V Granularity:</label>
        <input id="v" type="range" min="10" max="150" value="70" step="1" />
        <span id="v-value">70</span><br />
      </div>
    </div>

    <footer>
      <p>
        Place texture files (diffuse.jpg, specular.jpg, normal.jpg) in the
        'textures' folder.
      </p>
    </footer>
  </body>
</html>
